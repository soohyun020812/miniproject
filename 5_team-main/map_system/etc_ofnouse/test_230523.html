<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Radio Button Marker Creation</title>

    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
        }
        #board {
            position: absolute;
            width: 330px;
            height: 200px;
            left: 84px;
            top: 107px;
            z-index: 10;
            background-color: aliceblue;
        }

        
    </style>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cbb4e0aa49904153effd8af45c4263c2"></script>
</head>

<body>
    <div id="map"></div>
    <div id="board">
        <input type="radio" id="createMarker" name="mapAction">
        <label for="createMarker">Create Marker</label>
    </div>

   

    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.566826, 126.9786567),
                level: 3
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
            if (document.getElementById('createMarker').checked) {
                var latlng = mouseEvent.latLng;

                var marker = new kakao.maps.Marker({
                    position: latlng
                });

                marker.setMap(map);

                var message = 'Marker created at: ' + latlng.getLat() + ', ' + latlng.getLng();
                console.log(message);
                alert(message);
            }
        });
    </script>
</body>

</html>
